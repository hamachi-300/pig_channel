        <div id="content" class="section">
            <h2 id="form1-label">Form 1: NAME</h2><br>
            <form id="form1">
                <label for="fname">Name : </label>
                <input type="text" name="fname" id="fname"><br><br>
                <label for="lname">Last name : </label>
                <input type="text" name="lname" id="lname">
            </form><br>
            <hr>
            <h2 id="form2-label">Form 2: GENDER</h2>
            <form>
                <input type="radio" name="gend" id="man" value="Man">
                <label for="man">Man</label><br>
                <input type="radio" name="gend" id="women" value="Women">
                <label for="women">Women</label>
            </form><br>
            <hr>
            <h2 id="form3-label">Form 3: Question</h2>
            <h4>Did you have it?</h3>
            <form>
                <input type="checkbox" name="item" id="glasses" value="Glasses">
                <label for="glasses">Glasses</label><br>
                <input type="checkbox" name="item" id="cat" value="Cat">
                <label for="cat">Cat</label><br>
                <input type="checkbox" name="item" id="cap" value="Cap">
                <label for="cap">Cap</label><br>
                <input type="checkbox" name="item" id="black-shirt" value="Black Shirt">
                <label for="black-shirt">Black Shirt</label>
            </form><br>
            <hr>
            <h2 id="form4-label">Form 4: Color</h2>
            <form>
                <label for="colors">Favorite color : </label>
                <select id="colors" name="colors">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="none" selected>None</option>
                </select>
            </form><br>
            <hr>
            <h2 id="form5-label">Form 5: Language</h2>
            <form>
                <label for="languages">Choose your laguage : </label>
                <select id="languages" name="languages" size="4">
                    <option value="chinese">Chinese</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="japanese">Japanese</option>
                    <option value="korean">Korean</option>
                    <option value="russian">Russian</option>
                    <option value="swedish">Swedish</option>
                    <option value="thai">Thai</option>
                </select>
            </form><br>
